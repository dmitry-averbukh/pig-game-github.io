<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css"
          rel="stylesheet"
          href="style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Pig Game</title>
</head>

<body>
<a id="main" href="index.html" style="text-decoration: none;">pig game</a>
<div class="wrapper">
    <div class="player-0-panel active">
        <div class="player-name"
             id="name-0">Player 1
        </div>
        <div class="player-score"
             id="score-0">64
        </div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score"
                 id="current-0">11
            </div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name"
             id="name-1">Player 2
        </div>
        <div class="player-score"
             id="score-1">32
        </div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score"
                 id="current-1">0
            </div>
        </div>
    </div>

    <button class="btn-new">Start new game</button>
    <button class="btn-roll">Roll</button>
    <button class="btn-keep">Keep</button>

    <img src="dice-5.png"
         class="dice"
         id="dice-1">
</div>

<a href="rules.html" class="rules">how to play</a>

<script src="app.js"></script>
</body>

</html>
